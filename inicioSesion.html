
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />

    <title>Ecommerce</title>
  </head>

<body>
    <header>
        <nav class="navbar navbar-light bg-dark min-vw-100">
          <h2 class="p-3 text-white">FitNutrition</h2>
          <li class="navigation">
            <a href="/home.html">Home</a>
            <a href="/index.html">Productos</a>
            <a href="/inicioSesion.html" class="inciarSesion">Contacto</a>
          </li>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                data-bs-toggle="modal"
                data-bs-target="#modal"
              >
                <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="container-fluid">
        <div class="row">
          <form id="contacto" class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6" method="get">
            <h2>Contactanos</h2>
            <div class="form-group">
              <label>Correo Electronico:</label>
              <input name="correo" type="email" class="form-control" error="El campo Correo Electronico no es valido" id="emailCont" placeholder="usuario@email.com" required>
            </div>
            <div class="form-group">
              <label>Nombre:</label>
              <input name="nombre" type="text" class="form-control" error="El campo Nombre no es valido" id="nombCont" placeholder="Michelle Torres" required>
            </div>
            <div class="form-group">
              <label>Comentario:</label>
              <textarea name="coment" style="resize: none" class="form-control" id="coment" rows="3" required></textarea>
            </div>
            <button type="submit" id="botonCont" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>

        <footer class="footer">
          
        </footer>



<script src="inciarSesion.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
